<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnitFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nixie One', cursive;
            color: white;
            background-color: #0D0D34; /* Solid dark blue background */
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Allow the container to grow and fill the available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 300px;
            height: 150px;
            background: url('logo_white.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 70px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: left; /* Align text to the left */
            margin-bottom: 40px; /* Ensure there's space below the form */
        }

        .contact-form h2 {
            text-align: center; /* Center the heading */
            margin-top: 0;
        }

        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px); /* Adjust width to fit padding */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Nixie One', cursive;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0E0E8F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Nixie One', cursive;
        }

        input[type="submit"]:hover {
            background-color: #0D0D34;
            border: 1px solid #0E0E8F;
        }

        footer {
            text-align: center;
            width: 100%;
            padding: 20px 0; /* Add some padding to the footer */
            background-color: #0D0D34;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .linkedin-logo {
            width: 30px; /* Smaller size */
            height: 30px; /* Smaller size */
            background: url('linkedin_white.png') no-repeat center center;
            background-size: contain;
            margin-top: 20px; /* More space above */
            margin-bottom: 10px; /* More space below */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div> <!-- Placeholder for the large logo -->
        <div class="tagline">Automating production of custom knit garments</div>
        

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xwpeeypp" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://www.linkedin.com/company/knit-fit/" target="_blank">
                <div class="linkedin-logo"></div>
            </a>
            <p>&copy; KnitFit 2024</p>
        </div>
    </footer>
</body>
</html>
